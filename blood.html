<!DOCTYPE html>

	<head>
		<link rel="SHORTCUT ICON" href="favicon.ico" />

		<link rel="stylesheet" href="w3.css">

		<script src="jquery-3.2.1.js"></script>
		<script src="jquery.touchSwipe.min.js"></script> 
		     
		<!--SIDEBAR FUNCTION-->
			 
		<script>
		function w3_open() 
		{
			document.getElementById("mySidebar").style.display = "block";
			document.getElementById("myOverlay").style.display = "block";
		}
		function w3_close() 
		{
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("myOverlay").style.display = "none";
		}
		</script>
		
		<!--TOUCHSCREEN SIDEBAR FUNCTION-->
		
		<script>
			$(window).load(function()
			{
				$(".swipe-area").swipe(
				{
					swipeStatus:function(event, phase, direction, distance, duration, fingers)
					{
						if (phase=="move" && direction =="right") 
						{
							w3_open();
							return false;
						}
						if (phase=="move" && direction =="left") 
						{
							w3_close();
							return false;
						}
					}
				});
			});
		</script>
		
		<!--IN PAGE CSS-->
		
		<link rel="stylesheet" href="inline.css">
		
		<!--UNSTICKY HEADER FUNCTION-->
		
		<script>
			$(document).ready(function()
			{
				$(function () 
				{
				// Check the initial Position of the Sticky Header
				var stickyHeaderTop = $('#stickyHeaderL').offset().top;

					$(window).scroll(function () 
					{
						if ($(window).scrollTop() > stickyHeaderTop) 
						{
							$('#stickyHeaderL').css({
								position: 'fixed',
								top: '0px'
							});
							$('#otherContent').css('margin-top', $('#stickyHeaderL').outerHeight(true) + parseInt($('#unStickyHeader').css('marginBottom')));
						} else 
						{
							$('#stickyHeaderL').css({
								position: 'static',
								top: '0px'
							});
							$('#otherContent').css('margin-top', '0px');
						}
					});
				});
			}); 

		</script>


	</head>
